{% extends "base.html" %}
{% block content %}
<h3>Are you sure you want to delete this post?</h3>
<p>{{ post.body }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
